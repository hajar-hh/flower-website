<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in</title>
    <link rel="stylesheet" href="../style/log-in.css">
</head>
<body>
    <div class="god-father">
        <div class="parent">
            <div class="parent2">
                <div class="container">
                    <div class="box-img"><img src="../image/log-in.png" alt="" /></div>
                    <div class="box-form">
                        <h2>Sign In</h2>
                        <form>
                            <div class="input-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="input-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <button type="submit">Sign In</button>
                            <p class="message">Not registered? <hr><a href="../aps/sing-up.html">Create an account</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../javascript/log-in.js"></script>
</body>
</html>
